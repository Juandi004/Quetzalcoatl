<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serpent Body</title>
  <style>
    body {
      background-color: #87CEEB; /* Sky Blue */
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      min-height: 100vh;
    }

    .serpent {
      position: relative;
      width: 200px;
      height: 100px;
      background-color: #00FF00; /* Green */
      border-radius: 50%;
      overflow: hidden;
    }

    .segment {
      position: absolute;
      width: 30px;
      height: 80px;
      background-color: #228B22; /* Forest Green */
      border-radius: 10px;
      transform-origin: bottom center;
    }

    .segment:nth-child(odd) {
      transform: scaleY(1.5);
    }

    .segment:nth-child(even) {
      transform: scaleY(0.6);
    }

    .segment:nth-child(3n) {
      width: 40px;
      height: 100px;
      background-color: #008000; /* Dark Green */
    }

    .segment:nth-child(4n) {
      width: 20px;
      height: 60px;
      background-color: #32CD32; /* Lime Green */
    }
  </style>
</head>
<body>
  <div class="serpent">
    <div class="segment" style="left: 20%;"></div>
    <div class="segment" style="left: 40%;"></div>
    <div class="segment" style="left: 60%;"></div>
    <div class="segment" style="left: 80%;"></div>
    <!-- Agrega más segmentos según sea necesario -->
  </div>
</body>
</html>
